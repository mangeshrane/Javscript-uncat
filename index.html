<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Login Page</title>
</head>

<body>
    <div id="container">
        <form action="home.html#" method="post" class="form center">
            <ul>
                <li class="active-tab" id="signin-link"><a href="#" class="">Login</a></li>
                <li><a href="#" id="signup-link">Signup</a></li>
            </ul>
                <div id="signin-container">
                    <div class="field">
                        <input type="text" name="username" class="linput" placeholder="E-mail Address/ username"
                            title="Enter E-mail Address/ username" autofocus>
                    </div>
                    <div class="field">
                        <input type="password" class="linput" placeholder="password" title="Enter password">
                    </div>
                    <div>
                        <input type="checkbox" name="rememberMe" id="remember">
                        <label for="rememberMe">Keep me logged in</label>
                    </div>
                    <div class="field">
                        <button type="submit" class="btn" title="Click here to login">Login</button>
                    </div>
                </div>

                <div id="signup-container">
                    <div class="field">
                        <input type="text" name="fname" class="linput" placeholder="First Name"
                            title="Enter Name" autofocus>
                    </div>
                    <div class="field">
                        <input type="lname" class="linput" placeholder="Last Name" title="Enter Last Name">
                    </div>
                    <div class="field">
                        <input type="lname" class="linput" placeholder="E-mail" title="Enter Email">
                    </div>
                    <div class="field">
                        <input type="lname" class="linput" placeholder="Password" title="Enter password">
                    </div>     
                    <div class="field">
                        <button type="submit" class="btn" title="Click here to login">Login</button>
                    </div>
                </div>
        </form>
    </div>
</body>
<footer>
    <script src="logic.js"></script>
</footer>
</html>
